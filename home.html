<!DOCTYPE html>
<html>
<head>
  <title>Meme Runner</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> 
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <header>
    <h1>Meme Runner</h1>
    <div class="scores" id="highScore">Highscore = 0</div>
    <div class="scores" id="score">Score = 0</div>
  </header>
  <main>
    <div id="playArea">
      <div class="doge" id="player"></div>
      <div id="start"></div>
      <div id="endScreen">To jump press Space or Click</div>
      <div id="sadMeme"><p>RIP Meme 2016 - 2016</p></div>
    </div>
    <div id="floor"></div>
    <audio src="./sounds/woof.wav"></audio>
    <audio loop="on" src="./sounds/theme_music.mp3"></audio>
    <audio src="./sounds/death.wav"></audio>
    <audio src="./sounds/jump.wav"></audio>
  </main>
  <button id="changeMeme">Change Meme</button>
</body>
</html>
